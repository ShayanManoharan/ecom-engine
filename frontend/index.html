<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.125rem;
            color: #6b7280;
            font-weight: 400;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .status-card {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 1px solid #10b981;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }

        .status-card.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-color: #ef4444;
        }

        .status-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #065f46;
            margin-bottom: 0.75rem;
        }

        .status-card.error h3 {
            color: #991b1b;
        }

        .status-card p {
            color: #047857;
            font-weight: 500;
        }

        .status-card.error p {
            color: #b91c1c;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .button:active {
            transform: translateY(0);
        }

        .endpoint-list h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }

        .endpoint {
            margin: 0.75rem 0;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            border-left: 4px solid #2563eb;
            transition: all 0.2s ease;
        }

        .endpoint:hover {
            background: #f1f5f9;
            transform: translateX(2px);
        }

        .endpoint strong {
            color: #374151;
            font-weight: 600;
        }

        .endpoint code {
            background: #e5e7eb;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.875rem;
            color: #1f2937;
        }

        .response-area h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }

        .json-output {
            background: #111827;
            color: #10b981;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }

        .json-output::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .json-output::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 4px;
        }

        .json-output::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        .json-output::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .button {
                width: 100%;
                text-align: center;
            }

            .card {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .status-card,
            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ E-Commerce Engine</h1>
            <p>A simplified e-commerce platform</p>
        </div>

        <div class="card">
            <div class="status-card" id="statusCard">
                <h3>System Status</h3>
                <p id="statusText">Checking system status...</p>
            </div>

            <div class="button-group">
                <button class="button" onclick="checkHealth()">Check Health</button>
                <button class="button" onclick="checkActuator()">Check Actuator</button>
            </div>
        </div>

        <div class="card">
            <div class="endpoint-list">
                <h3>Available Endpoints</h3>
                <div class="endpoint">
                    <strong>Health Check:</strong> <code>GET /api/health</code>
                </div>
                <div class="endpoint">
                    <strong>Actuator Health:</strong> <code>GET /actuator/health</code>
                </div>
                <div class="endpoint">
                    <strong>H2 Database Console:</strong> <code>GET /h2-console</code>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="response-area">
                <h3>API Response</h3>
                <pre id="responseText" class="json-output"></pre>
            </div>
        </div>
    </div>

    <script>
        // Check health on page load
        window.onload = function() {
            checkHealth();
        };

        async function checkHealth() {
            try {
                const response = await fetch('http://localhost:8080/api/health');
                const data = await response.json();
                
                document.getElementById('statusText').innerHTML = 
                    `<strong>Status:</strong> ${data.status}<br>
                     <strong>Message:</strong> ${data.message}<br>
                     <strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}`;
                
                document.getElementById('statusCard').className = 'status-card';
                document.getElementById('responseText').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('statusText').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
                document.getElementById('statusCard').className = 'status-card error';
                document.getElementById('responseText').textContent = error.toString();
            }
        }

        async function checkActuator() {
            try {
                const response = await fetch('http://localhost:8080/actuator/health');
                const data = await response.json();
                document.getElementById('responseText').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('responseText').textContent = error.toString();
            }
        }
    </script>
</body>
</html>
